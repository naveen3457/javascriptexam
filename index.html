// firstquestion

function perfectsquare(n){
	let left = 2;
  right = n;
  while(left<=right)
  {
  	let mid = left +Math.floor((right - left)%2);
    if(mid * mid * mid *mid===n)
    {
    	console.log(mid,mid,mid,mid);
    	return true;
    }
    else if(mid * mid * mid *mid>n)
    {
    	right = mid-1;
    }
    else if(mid * mid * mid *mid<n)
    {
    	left = mid+1;
    }    
  }
  return false;
}

console.log(perfectsquare(625));
